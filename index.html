<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Invitation</title>
    <!-- Open Graph Meta Tags for Link Previews (iMessage, etc.) -->
    <meta property="og:title" content="Puja & Mudit's Wedding Invitation">
    <meta property="og:description" content="We're excited to share our special day with you! View the invitation and RSVP on Zola.">
    <meta property="og:image" content="https://yourdomain.com/preview-image.jpg"> <!-- Full URL to your thumbnail image -->
    <meta property="og:url" content="https://yourdomain.com"> <!-- Your custom domain -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Puja & Mudit's Wedding">

    <!-- Favicon Links (if already set up) -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display&display=swap">
    <style>
        body {
            font-family: 'Playfair', serif;
            background-color: #F5E9D7; /* Warm beige background */
            color: #2F2F2F;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100dvh; /* Use dynamic viewport height for mobile */
            overflow-x: hidden; /* Prevent horizontal scroll */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute space evenly */
        }

        .card-container {
            width: 90%;
            max-width: 600px; /* Narrower for elegance */
            margin: 0 auto 20px; /* Add bottom margin to push content */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between cards */
            flex-grow: 1; /* Allow container to grow and fill space */
        }

        .card {
            background: #F5E9D7;
            border-radius: 10px;
            overflow: hidden;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(20px); /* Start slightly below */
            transition: opacity 0.6s ease, transform 0.6s ease;
            box-shadow: 0 4px 12px #F5E9D7;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            max-height: 80vh; /* Limit height for portrait images */
        }

        .card.active {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-family: 'Lora', serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2F2F2F;
            font-weight: 600;
            text-transform: uppercase;
        }
        p {
            font-family: 'Playfair', serif;
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        .rsvp-button {
            display: inline-block; 
            background-color: #A52A2A; /* Red button */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-family: 'Playfair', serif;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            touch-action: manipulation;
            max-width: 300px; 
            width: auto;
            margin: 0 auto; 
        }

        .rsvp-button:hover {
            background-color: #8B1E1E; /* Darker red */
            transform: scale(1.05);
        }

        /* Existing styles remain, add this below .rsvp-button */
        .download-link {
            font-family: 'Cormorant Garamond', serif;
            color: #A52A2A; /* Matches RSVP button color */
            text-decoration: none; /* Remove default underline */
            font-size: 1.1em;
            padding: 2px 0; /* Slight padding for touch targets */
            border-bottom: 1px solid transparent; /* Subtle underline on hover */
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .download-link:hover {
            color: #8B1E1E; /* Darker red on hover */
            border-bottom: 1px solid #A52A2A; /* Elegant underline */
        }
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .card {
                max-height: 70vh;
            }
            .card img {
                max-height: 70vh;
            }
            .rsvp-button {
                padding: 18px 40px;
                font-size: 1.3em;
                max-width: 250px; /* Slightly narrower on tablets */
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .card {
                border-width: 6px;
                max-height: 60vh;
            }
            .card img {
                max-height: 60vh;
            }
            .rsvp-button {
                padding: 15px 30px;
                font-size: 1.1em;
                max-width: 200px; /* Narrower on small phones */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Wedding Invitation</h1>
    <p>Scroll through the pages belowâ€”we can't wait to celebrate with you!</p>
    
    <div class="card-container">
        <div class="card"><img src="page1.jpg" alt="Invitation Page 1"></div>
        <div class="card"><img src="page2.jpg" alt="Invitation Page 2"></div>
        <div class="card" style="max-height: 50vh;"><img src="page3.jpg" alt="Invitation Page 3"></div>
        <div class="card"><img src="page4.png" alt="Invitation Page 4"></div>
    </div>
    
    <a href="https://www.zola.com/wedding/muditandpuja/rsvp" class="rsvp-button">RSVP on Zola</a>
    
    <p>If images don't load, <a href="invitation.pdf" download class="download-link">download the full PDF here</a>.</p>
    
    <script>
        // Animation on scroll
        function checkCards() {
            const cards = document.querySelectorAll('.card');
            const triggerBottom = window.innerHeight * 0.8; // Trigger 80% from top

            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < triggerBottom) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        }

        // Run on scroll and load
        window.addEventListener('scroll', checkCards);
        window.addEventListener('load', checkCards);
    </script>
</body>
</html>
